<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
</head>
<body>
    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" alt="" width="300" height="300"> <br>
        {% if project.link %}
          <a href="{{ project.link }}">Link</a>
        {% endif %}
    {% endfor%}
</body>
</html>
