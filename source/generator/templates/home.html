<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container text-center">
      <form action="{% url 'password' %}">
        <h1>Password Generator</h1>
        Length
        <select name="length" id="">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="8">9</option>
            <option value="10">10</option>
        </select>
        <br>
        UpperCase: <input type="checkbox" name="u_case" id="" class="form-check-input"> <br>
        Number: <input type="checkbox" name="number" id="" class="form-check-input"> <br>
        Special Characters: <input type="checkbox" name="special" id="" class="form-check-input"> <br>
        <input type="submit" name="" id="" class="btn btn-primary">
      </form>
    </div>
</body>
</html>
