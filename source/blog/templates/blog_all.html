{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <div class="container">
        <h1> Catt Blog</h1>
        {% for instance in obj %}
            <a href="{% url 'blog:detail' instance.id %}"><h2>{{ instance.title }}</h2></a>
            <p>
                {{ instance.description|truncatechars:7 }} <br>
                {{ instance.date|date:"dS F Y" }}
            </p>
        {% endfor %}
    </div>
{% endblock %}
